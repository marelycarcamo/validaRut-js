<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validación de Rut</title>
    <link rel="shortcut icon" href="image/5912.jpg">

    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Validación de Rut</h1>
                <p class="lead">Ingrese un rut válido:</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input-rut" placeholder="Ingrese su rut">
                    </div>
                    <button id="bt-validar" type="submit" class="btn btn-primary">Validar</button>
                    <button id="bt-limpiar" type="button" class="btn btn-secondary">Ingresar otro RUT</button>
                    
                    <p id="resultado"></p>
                </form>
            </div>
        </div>
    </div>
    <!-- JS de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Mi JS -->
    <script src="js/validaRut.js"></script>
</body>
</html>
