<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validación de Rut</title>
    <link rel="shortcut icon" href="image/5912.jpg">
    <meta name="author" content="marely">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
         /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center vh-100"> 
        <div class="row d-flex justify-content-center w-100">
            <div class="col-md-6 p-5 shadow">

                <!-- rut de ejemplo: 11223344-k -->

                <h1 class="text-center">Validación de Rut</h1>
                <p class="lead text-center">Ingrese un rut válido:</p>
                <div class="col text-center">
                    <div>
                        <input id="input-rut" type="number" class="" id="input-rut" style="width:150px; font-size:xx-large">
                        <input id="input-dv" type="text" class="" id="dv" style="width:30px; font-size:xx-large">
                    </div>
                    <div class="mt-3">
                    <button id="bt-validar" type="submit" class="btn btn-primary">Validar</button>
                    <button id="bt-limpiar" type="button" class="btn btn-secondary">Ingresar otro RUT</button>
                    </div>
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Mi JS -->
    <script src="js/validaRut.js"></script>
</body>

</html>
